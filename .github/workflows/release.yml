name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push versioned images
        run: |
          docker compose -f infra/docker-compose.yml build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --parallel
          docker compose -f infra/docker-compose.yml push

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Tag images with version
        run: |
          docker tag ghcr.io/${{ github.repository }}/api:latest ghcr.io/${{ github.repository }}/api:${{ env.VERSION }}
          docker tag ghcr.io/${{ github.repository }}/worker:latest ghcr.io/${{ github.repository }}/worker:${{ env.VERSION }}
          docker tag ghcr.io/${{ github.repository }}/ai:latest ghcr.io/${{ github.repository }}/ai:${{ env.VERSION }}
          docker tag ghcr.io/${{ github.repository }}/frontend:latest ghcr.io/${{ github.repository }}/frontend:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository }}/api:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository }}/worker:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository }}/ai:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository }}/frontend:${{ env.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.VERSION }}
          body: |
            Version ${{ env.VERSION }} released.
            See CHANGELOG.md for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}