version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: guard
      POSTGRES_PASSWORD: guard
      POSTGRES_DB: guard
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack:latest
    container_name: cs_localstack
    environment:
      SERVICES: s3,ec2,iam,lambda,dynamodb,sts,cloudformation
      DEFAULT_REGION: us-east-1
      DATA_DIR: /tmp/localstack/data
    ports:
      - "4566:4566"
    volumes:
      - ./localstack_data:/tmp/localstack

  backend-api:
    build:
      context: ../backend/api
    container_name: cs_api
    env_file: ../.env
    depends_on:
      - postgres
      - localstack
    ports:
      - "8080:8080"
    command: ["sleep", "infinity"]
    # temporary until actual server is implemented

  backend-worker:
    build:
      context: ../backend/worker
    container_name: cs_worker
    env_file: ../.env
    depends_on:
      - postgres
      - localstack
    command: ["sleep", "infinity"]

  ai-service:
    build:
      context: ../backend/ai
    container_name: cs_ai
    env_file: ../.env
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    command: ["sleep", "infinity"]

  frontend:
    build:
      context: ../frontend
    container_name: cs_frontend
    env_file: ../.env
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    command: ["sleep", "infinity"]

volumes:
  db-data: